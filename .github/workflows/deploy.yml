name: Build and Deploy to EKS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME || 'bookstore-cluster' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Application Code
      uses: actions/checkout@v3
      with:
        repository: hagarmohamed25/bookstore-app-v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: bookstore-backend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" > backend-image.txt

    - name: Build, tag, and push frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: bookstore-frontend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" > frontend-image.txt

    - name: Upload image URLs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: image-urls
        path: |
          backend-image.txt
          frontend-image.txt

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout DevOps Code
      uses: actions/checkout@v3

    - name: Download image URLs artifacts
      uses: actions/download-artifact@v4
      with:
        name: image-urls

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ansible and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible kubernetes openshift
        ansible-galaxy collection install community.aws

    - name: Replace image tags in Kubernetes manifests
      run: |
        # Read URLs from the downloaded files
        BACKEND_IMAGE=$(cat backend-image.txt)
        FRONTEND_IMAGE=$(cat frontend-image.txt)
        
        # Use the URLs in the sed command
        sed -i "s|PLACEHOLDER_BACKEND_IMAGE|$BACKEND_IMAGE|g" kubernetes/backend-deployment.yml
        sed -i "s|PLACEHOLDER_FRONTEND_IMAGE|$FRONTEND_IMAGE|g" kubernetes/frontend-deployment.yml

    - name: Run Ansible Playbook
      run: ansible-playbook ansible/playbook.yml